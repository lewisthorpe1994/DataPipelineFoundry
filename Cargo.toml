[workspace]
resolver = "2"
members = [
    "crates/cli",
    "crates/ff_core",
    "crates/adapter_postgres",
    "crates/engine_df",
    "crates/parser",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# Common deps shared across crates
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tokio-postgres = "0.7"
datafusion = "36"
datafusion-sqlparser = "36"
object_store = "0.8"
arrow = "48"
petgraph = "0.6"
log = "0.4"
env_logger = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"