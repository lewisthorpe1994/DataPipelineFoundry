repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt --all -- --check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy --all-targets -- -D warnings
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        pass_filenames: false
